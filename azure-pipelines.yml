trigger:
- main

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'g3api'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: $(dockerRegistryServiceConnection)

- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: g3apiRepository